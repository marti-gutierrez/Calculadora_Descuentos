<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Calculadora</title>
    <!--Custon CSS-->
    <link rel="stylesheet" href="./CSS/main.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600;700&display=swap" rel="stylesheet">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/88c8d89cd2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="brand">Discount <span class="brand__span">calculator</span> </h1>
        <main class="container-calculator">
            <section class="calculator">
                <h3 class="calculator__title">Escribe</h3>
                <form action="" class="calculator__form">
                    <p class="calculator__input-group">
                        <label for="inputPrice" class="calculator__label">
                            Precio del producto
                            <i class="fa-solid fa-dollar-sign"></i>
                        </label>
                        <input type="number" id="inputPrice" class="calculator__input">
                    </p>
                    <p class="calculator__input-group">
                        <label for="inputDiscount" class="calculator__label"> 
                            Descuento
                        </label>
                        <i class="fa-solid fa-percent"></i>
                        <input type="number" id="inputDiscount" class="calculator__input">
                    </p>
                    <div class="calculator__input-group block">
                        <p class="calculator__result" id="replyP"></p>
                    </div>
                    <p class="calculator__input-group block">
                        <button type="button" onclick="getDiscountPrice()" class="calculator__button">Calcular</button>
                    </p>
                </form>
            </section>
            <section class="info-container">
                <h3 class="info-container__title">More info</h3>
                <p class="info-container__description">
                    El siguiente formulario-calculadora le resta al precio original el descuento para conocer si la información es correcta
                </p>
                <p class="info-container__company">Segundo taller práctico de JavaScript</p>
            </section>
        </main>
    </div>
    <script src="./calculoDescuento.js"></script>
</body>
</html>
